<div class="modal" [ngClass]="className" [class.active]="isOpen" #modal>
  <div class="modal-backdrop" #backdrop *ngIf="hasBackdrop"></div>
  <div class="modal-content">
    <materialize-icon className="modal-icon-close" *ngIf="hasCloseButton" (onClick)="close()">close</materialize-icon>

    <ng-content></ng-content>
  </div>
</div>
