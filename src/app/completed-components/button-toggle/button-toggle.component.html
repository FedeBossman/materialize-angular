<div (click)="onClick()" (blur)="onBlur()" (focus)="onFocus()"

  [ngClass]="[prefix + '-button-toggle', className]"
  [class.active]="isActive"
  [class.disabled]="disabled"
  [class.focused]="isFocused"
  [tabindex]="disabled ? '-1': '0'"
  [isRippleActive]="!disabled"

  materializeRipple  
>
  <ng-content></ng-content>
</div>
