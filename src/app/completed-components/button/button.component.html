<button [ngClass]="[prefix + '-button', level, className]"
  (blur)="onBlur()"
  (click)="onClick()"
  (focus)="onFocus()"

  materializeRipple
  [isRippleActive]="!disabled"
  [rippleDuration]="400"
  
  [class.focused]="isFocused"
  [disabled]="disabled"
  [type]="type">
  <ng-content></ng-content>
</button>
