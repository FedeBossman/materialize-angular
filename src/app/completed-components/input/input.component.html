<div
  [ngClass]="[prefix + '-form-control-container', className]"
  [class.float-label]="floatLabel"
  [class.active]="value || placeholder"
  [class.focused]="isFocused"
  [class.disabled]="disabled"
>
  <div [ngClass]="prefix + '-form-control-prefix'">
    <ng-content select="[materializePrefix]"></ng-content>
  </div>

  <div [ngClass]="prefix + '-form-control-wrapper'">
    <div [ngClass]="prefix + '-form-control-label'">{{ floatLabel }}</div>

    <input (input)="onChange($event)" (blur)="onBlur()" (focus)="onFocus()"
      [ngClass]="prefix + '-form-control'"
      [autocomplete]="autocomplete"
      [disabled]="disabled"
      [attr.id]="id"
      [maxLength]="maxLength"
      [name]="name"
      [placeholder]="placeholder"
      [required]="required"
      [type]="type"
      [value]="value"
    />
  </div>

  <div [ngClass]="prefix + '-form-control-suffix'">
    <ng-content select="[materializeSuffix]"></ng-content>
  </div>
</div>

<materialize-form-message type="info" *ngIf="hasCounter">{{ value.length }} / {{ maxLength }}</materialize-form-message>
