<div class="collapsible-container"
  [ngClass]="className"
  [class.open]="isOpen">
  <div class="collapsible-title-container" (click)="toggle()">
    <custom-icon
      className="icon-collapsible"
      size="sm"
      *ngIf="iconName"
      [name]="iconName">
    </custom-icon>
    <span>{{ title }}</span>
  </div>
  <div class="collapsible-content-container">
    <div class="collapsible-content">{{ content }}</div>
  </div>
</div>
