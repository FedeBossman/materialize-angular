<button
  class="button button-{{ size }}"
  [ngClass]="className"
  [class.icon-end]="iconAtEnd"
  [class.disabled]="disabled"
  [class.rounded]="isRounded">
  <span class="button-text" *ngIf="text">
    {{ text }}
  </span>
  <custom-icon
    *ngIf="iconName"
    [name]="iconName"
    [size]="size">
  </custom-icon>
</button>
