<div [ngClass]="className">
  <ul class="tabs-header"  #tabsHeader>
    <li class="tab-header-item" *ngFor="let tab of tabs; index as i"

      [class.active]="i === selectedIndex"
      [class.disabled]="tab.disabled"
      [isRippleActive]="!tab.disabled"

      (click)="selectTab(i, tab)"

      materializeRipple>
      {{ tab.title }}
    </li>
    <div class="tabs-header-indicator" #tabsIndicator></div>
  </ul>
  
  <ng-content select="materialize-tab"></ng-content>
</div>
