<div class="form-control-group">
  <label class="form-label">{{ _label }}</label>
  <textarea
    (blur)="onTextAreaBlur()"
    (input)="onTextAreaChange($event)"

    [ngClass]="_className"
    [disabled]="_disabled"
    [maxLength]="_maxLength"
    [minLength]="_minLength"  
    [placeholder]="_placeholder"
    [required]="_required"
    [value]="_value">
  </textarea>
</div>
