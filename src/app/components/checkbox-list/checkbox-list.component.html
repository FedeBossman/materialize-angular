<div class="form-checkboxes-list-container" [ngClass]="className">
  <materialize-checkbox
    (onChange)="onChangeAll($event)"
    [disabled]="disabled"
    [indeterminate]="!checkAllValue"
    [value]="checkAllValue">
    {{ checkAllLabel }}
  </materialize-checkbox>

  <div class="form-checkboxes-list-item">
    <ng-content></ng-content>
  </div>
</div>
