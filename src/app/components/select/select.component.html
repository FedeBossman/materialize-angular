<div class="form-control-container"
  tabindex="0"

  (focus)="openMenu()"
  (blur)="closeMenu()"
  (click)="openMenu()"

  [ngClass]="className"
  [class.active]="isFocused || (selectedOption && selectedOption.content)"
  [class.disabled]="disabled"
  [class.focused]="isFocused"
  [class.float-label]="floatLabel">

  <div class="form-control-wrapper">
    <!-- <div class="form-control-float-label">{{ floatLabel }}</div> -->

    <div class="form-control" #labelContainer></div>

    <materialize-icon className="form-icon-error" name="error" size="lg"></materialize-icon>
  </div>

  <div class="select-menu" [class.open]="isFocused">
    <!-- <ng-template *ngTemplateOutlet="transcludeTemplate"></ng-template> -->
    <ng-content select="materialize-select-option"></ng-content>
  </div>
</div>
