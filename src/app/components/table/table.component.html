<div class="table-container">
  <div *ngIf="title" class="table-title">{{ title }}</div>

  <div class="table">
    <div class="table-head">
      <div class="table-row">
        <div class="table-cell" *ngFor="let header of data.headers">
          
          <div class="table-sort-container" [class.active]="header.direction">
            <materialize-icon
              *ngIf="header.canSort"
              className="table-sort-icon"
              (onClick)="sort(header)"
              [isPointer]="true"
              [name]="header.direction === 'asc' ? 'arrow_upward' : 'arrow_downward'">
            </materialize-icon>
            <div class="table-sort-text">
              {{ header.content }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="table-body">
      <div class="table-row" *ngFor="let row of data.body">
        <div class="table-cell" *ngFor="let cell of row">
          {{ cell.content }}
        </div>
      </div>
    </div>
    <div class="table-footer">
      <div class="table-row">
        <!-- TODO: -->
      </div>
    </div>
  </div>
</div>
