<div class="form-field-container form-file-container"
  [ngClass]="className"
  [class.float-label]="floatLabel"
  [class.active]="value.length"
  [class.focused]="isFocused"
  [class.disabled]="disabled"
  [class.error]="!isValid && isTouched">
  
  <label class="form-label" *ngIf="label">{{ label }}</label>

  <div class="form-control-wrapper"
    tabindex="1"
    (blur)="onBlur()"
    (focus)="onFocus()">

    <span class="form-float-label" *ngIf="floatLabel">{{ floatLabel }}</span>

    <div class="form-control-input">
      <span *ngFor="let item of value">{{ item.name }}</span>
      <input type="file"
        (change)="onChange($event)"
        (blur)="onBlur()"
        (focus)="onFocus()"
        
        [accept]="accept"
        [disabled]="disabled"
        [id]="id"
        [multiple]="isMultiple"
        [name]="name"
        [required]="required" />
      <custom-icon className="form-icon-error"
        name="error"
        size="lg"
        *ngIf="!isValid && isTouched">
      </custom-icon>
    </div>

    <div class="form-error-message" *ngIf="!isValid && isTouched">{{ errorMessage }}</div>
  </div>
</div>
