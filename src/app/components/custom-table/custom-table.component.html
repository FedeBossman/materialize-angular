<div class="table-container">
  <div *ngIf="_title" class="table-title">
    {{ _title }}
  </div>

  <div class="table">
    <div class="table-head">
      <div class="table-row">
        <div class="table-cell" *ngFor="let header of data.headers">
          {{ header.content }}
          <span
            class="table-head-sort"
            *ngIf="header.canSort"
            (click)="sort(header)"
            [class.active]="header.direction"
          >
            {{ header.direction || 'desc' }}
          </span>
        </div>
      </div>
    </div>
    <div class="table-body">
      <div class="table-row" *ngFor="let row of data.body">
        <div class="table-cell" *ngFor="let cell of row">
          {{ cell.content }}
        </div>
      </div>
    </div>
    <div class="table-footer">
      <div class="table-row">
        <div class="table-cell">
          footer...
        </div>
      </div>
    </div>
  </div>
</div>
