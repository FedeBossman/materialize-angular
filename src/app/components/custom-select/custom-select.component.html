<custom-form-group [iconName]="iconName" [className]="className">
  <div class="form-field-container select-container"
    tabindex="0"

    (focus)="openMenu()"
    (blur)="closeMenu($event)"
    (click)="openMenu()"

    [class.active]="isFocused || (selectedOption && selectedOption.content)"
    [class.disabled]="disabled"
    [class.focused]="isFocused"
    [class.float-label]="floatLabel && label">

    <label class="form-label" *ngIf="label">{{ label }}</label>
    
    <div class="form-control">
      {{ selectedOption ? selectedOption.content : '' }}
    </div>
  
    <div class="select-menu" [class.open]="isFocused">
      <div class="select-option"
        *ngFor="let option of options"
        [class.active]="value === option.value"
        (click)="selectOption($event, option)">
        {{ option.content }}
      </div>
    </div>
  </div>
</custom-form-group>
