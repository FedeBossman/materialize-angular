<div class="date-picker" [class.open]="isFocused">
  <custom-input
    (onFocus)="onInputFocus()"
    (onBlur)="onInputBlur($event)"

    [id]="id"
    [value]="value"
    [required]="required">
  </custom-input>
  <custom-calendar
    (onSelectDay)="onSelectDay($event)"
    (onBlur)="onCalendarBlur($event)"
  >
  </custom-calendar>
</div>
