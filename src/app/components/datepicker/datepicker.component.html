<div class="date-picker" [class.full-size]="fullSize">
  <div #backdrop *ngIf="isOpen" class="date-picker-backdrop"></div>

  <materialize-input
    [disabled]="disabled"
    [floatLabel]="floatLabel"
    [id]="id"
    [placeholder]="placeholder"
    [required]="required"
    [value]="value"

    (onChange)="onInputChange($event)"
    (onFocus)="onInputFocus()"
  >
    <materialize-button materializeSuffix [disabled]="disabled" (onClick)="open()">
      <materialize-icon className="calendar-button">calendar_today</materialize-icon>
    </materialize-button>
  </materialize-input>

  <materialize-calendar *ngIf="isOpen" (onSelectDay)="onSelectDay($event)" [date]="date"></materialize-calendar>
</div>
