<ng-content select="materialize-modal-handler"></ng-content>

<div class="modal" [ngClass]="className" [class.active]="isOpen" #modal>
  <div class="modal-backdrop" #backdrop *ngIf="hasBackdrop"></div>
  <div class="modal-content" #modalContent>
    <materialize-icon className="modal-icon-close"
      name="close"
      size="xl"
      *ngIf="hasCloseButton"
      [isPointer]="true"
      (onClick)="close()">
    </materialize-icon>
    <ng-content select="materialize-modal-content"></ng-content>
  </div>
</div>
