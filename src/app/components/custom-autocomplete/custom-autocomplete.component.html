<custom-form-group [iconName]="iconName" [className]="className">
  <div class="form-field-container"
    [class.float-label]="floatLabel && label"
    [class.active]="value || placeholder"
    [class.focused]="isFocused"
    [class.disabled]="disabled"
    #formFieldContainer>

    <label class="form-label" *ngIf="label">{{ label }}</label>

    <input class="form-control"
      autocomplete="none"
      type="text"

      (input)="onInputChange($event)"
      (focus)="onInputFocus($event)"
      (blur)="onInputBlur($event)"

      [disabled]="disabled"
      [maxLength]="maxLength"
      [placeholder]="placeholder"
      [required]="required"
      [value]="value"      
    />

    <div class="select-menu" [class.open]="isFocused">
      <div class="select-option"
        *ngFor="let option of options"
        [class.active]="value === option.content"
        (click)="selectOption(option.content)">
        {{ option.content }}
      </div>
    </div>
  </div>  
</custom-form-group>
