<div class="form-radio-container">
  <div [ngClass]="'radio-item'" *ngFor="let option of options; let i = index">
    <input
      (blur)="onRadioBlur()"
      (change)="onRadioChange(option)"

      [ngClass]="className"
      [checked]="value === option.value"
      [ngClass]=""
      [disabled]="disabled"
      [id]="id + i"
      [name]="name"
      type="radio"
    />
    <label class="form-label" [for]="id + i">{{ option.content }}</label>
  </div>
</div>
