
<div class="swiper-section">
  <div class="swiper-container" #swiperContainer>
    <ng-content></ng-content>
  </div>
</div>

<div (click)="showPrev()">prev</div>
<div (click)="showNext()">next</div>

<div class="swiper-dots-container" *ngIf="options.showDots">
  <div class="swiper-dots"
    [class.active]="currentPageIndex === item"
    (click)="goToPage(dot)"
    *ngFor="let dot of dots">
    go to page: {{ dot }}
  </div>
</div>
