<div class="form-control-group">
  <input
    [class.error]="!_isValid && _required && _isTouched"

    (blur)="onCheckboxBlur()"
    (input)="onCheckboxChange($event)"

    [checked]="_value"
    [disabled]="_disabled"
    [ngClass]="_className"
    [id]="_name"
    type="checkbox"
    [value]="_value"
  />
  <label class="form-label" [for]="_name">{{ _label }}</label>
</div>
