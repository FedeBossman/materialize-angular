<div class="checkbox-container">
  <input
    [class.error]="!isValid && required && isTouched"

    (blur)="onCheckboxBlur()"
    (input)="onCheckboxChange($event)"

    [checked]="value"
    [disabled]="disabled"
    [ngClass]="className"
    [id]="name"
    type="checkbox"
    [value]="value"
  />
  <label class="form-label" [for]="name" tabindex="0">{{ label }}</label>
</div>
