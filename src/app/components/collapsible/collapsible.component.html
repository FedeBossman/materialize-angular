<div class="collapsible-container" [ngClass]="className" [class.open]="isOpen">
  <div class="collapsible-title-container" (click)="onToggle()">
    <ng-content select="materialize-collapsible-title"></ng-content>
  </div>

  <div class="collapsible-content-container">
    <div class="collapsible-content">
      <ng-content select="materialize-collapsible-content"></ng-content>
    </div>
  </div>
</div>
