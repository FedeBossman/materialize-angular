<h1>Home Page.</h1>

<custom-input
  label="Text Input"
  placeholder="My placeholder"
  required="true"
></custom-input>

<custom-input
  label="Password Input"
  type="password"
></custom-input>

<custom-textarea
  label="Text area"
>
</custom-textarea>
<custom-table
  [data]="tableData"
  [onTableSort]="onTableSort"
  title="Table Example"
>
  <div>esto es un test...</div>
</custom-table>

<custom-checkbox
  label="Checkbox"
  name="checkbox1"
  [value]="false"
  [required]="true"
>
</custom-checkbox>

<div-tree [classNames]="['row', 'col', 'row2', 'col2']">
  <custom-checkbox
    label="Checkbox 2"
    name="checkbox2"
    [value]="true"
    [required]="true"
  >
  </custom-checkbox>
</div-tree>

<custom-radio
  [required]="true"
  [options]="selectOptions"
>
</custom-radio>

<custom-icon name="done" size="xs"></custom-icon>
<custom-icon name="done" size="sm"></custom-icon>
<custom-icon name="done" size="md"></custom-icon>
<custom-icon name="done" size="lg"></custom-icon>
<custom-icon name="done" size="xl"></custom-icon>

<custom-icon name="done" size="xs" [isCircle]="true"></custom-icon>
<custom-icon name="done" size="sm" [isCircle]="true"></custom-icon>
<custom-icon name="done" size="md" [isCircle]="true"></custom-icon>
<custom-icon name="done" size="lg" [isCircle]="true"></custom-icon>
<custom-icon name="done" size="xl" [isCircle]="true"></custom-icon>

<custom-select
  label="Selection"
  [options]="selectOptions"
  [required]="true"
  [value]="'1'"
>
</custom-select>
