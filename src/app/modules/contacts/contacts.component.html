<custom-navbar
  titleIconName="person"
  title="Contacts"
  [options]="navbarOptions"
>
navbar content
</custom-navbar>

<custom-form>
  <custom-input iconName="person" label="Name" [required]="true" name="name"></custom-input>
  <custom-input iconName="email" label="Email" [required]="true" name="email"></custom-input>  
  <custom-input iconName="phone" label="Phone" [required]="true" name="phone" patternName="number"></custom-input>  
  <custom-switch iconName="house" label="House Phone" [required]="true" name="is-house-phone"></custom-switch>
  <custom-switch iconName="work" label="Work Phone" [required]="true" name="is-work-phone"></custom-switch>
  <custom-textarea iconName="message" label="Message" [required]="true" name="message"></custom-textarea>
  <custom-select iconName="map" label="State" [required]="true" name="state" [options]="stateOptions"></custom-select>
  <custom-autocomplete iconName="map" label="State" [required]="true" name="state-auto" [options]="stateOptions" [isMatchValue]="true"></custom-autocomplete>
</custom-form>
