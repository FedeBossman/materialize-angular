<custom-navbar
  titleIconName="person"
  title="Contacts"
  [options]="navbarOptions"
>
navbar content
</custom-navbar>

<custom-form>
  <custom-form-group iconName="person">
    <custom-input label="Name" [required]="true" name="name" customFormField></custom-input>
  </custom-form-group>
  <custom-form-group iconName=" ">
    <custom-input label="Last Name" [required]="true" name="last_name" customFormField></custom-input>
  </custom-form-group>
  <custom-form-group iconName="email">
    <custom-input label="Email" [required]="true" name="email" customFormField></custom-input>
  </custom-form-group>
  <custom-form-group iconName="phone">
    <custom-input label="Phone" [required]="true" name="phone" patternName="number" customFormField></custom-input>
  </custom-form-group>
  
  <custom-switch iconName="house" label="House Phone" [required]="true" name="is_house_phone" customFormField></custom-switch>
  <custom-switch iconName="work" label="Work Phone" [required]="true" name="is_work_phone" customFormField></custom-switch>
  <custom-checkbox iconName="location_on" label="Location" [required]="true" name="location" customFormField></custom-checkbox>
  <custom-textarea iconName="message" label="Message" [required]="true" name="message" customFormField></custom-textarea>
  <custom-select iconName="map" label="State" [required]="true" name="state" [options]="stateOptions" customFormField></custom-select>
  <custom-radio iconName="cloud" [required]="true" [canUncheck]="true" [options]="radioOptions" name="is_save" customFormField></custom-radio>
  <custom-checkbox-list checkAllLabel="Check all" iconName="list" [required]="true" name="checkboxesList" [items]="checkboxListItems" customFormField></custom-checkbox-list>
  <custom-autocomplete iconName="map" label="State" [required]="true" name="state_auto" [options]="stateOptions" [isMatchValue]="true" customFormField></custom-autocomplete>
  <custom-button
    iconName="send"
    text="Submit"
    type="submit"
    [iconAtEnd]="true"
  >
  </custom-button>
</custom-form>
